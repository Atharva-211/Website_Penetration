<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background color */
            backdrop-filter: blur(5px); /* Apply blur effect to the background */
            padding: 20px;
            text-align: left;
        }
        h1 {
            margin: 0;
            color: #fff; /* Light text color */
        }
        h2 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #444; /* Dark form background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light shadow */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc; /* Light label color */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #666; /* Dark border color */
            border-radius: 3px;
            background-color: #555; /* Dark input background color */
            color: #fff; /* Light text color */
        }
        input[type="submit"] {
            width: 100%;
            background-color: #54e0ff; /* Accent color */
            color: #000; /* Dark text color */
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00d0ff; /* Accent color on hover */
        }
        p {
            text-align: center;
            margin-top: 20px;
            color: #ccc; /* Light text color */
        }
        a {
            color: #54e0ff; /* Accent color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to 100% of the viewport height */
        }
        .container {
            flex: 1; /* Allow the container to grow to fill remaining space */
            padding-bottom: 50px; /* Adjust for footer height */
        }
        footer {
            background-color: #222; /* Dark footer background color */
            color: #ccc; /* Light footer text color */
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Global Bank</h1>
    </header>

    <div class="container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: {% if 'danger' in message %}red{% else %}green{% endif %};">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Global Bank. All rights reserved.</p>
    </footer>
</body>
</html>
